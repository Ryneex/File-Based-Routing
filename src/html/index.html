<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>File-Based Routing</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 text-gray-800">
        <div class="container mx-auto p-4">
            <h1 class="text-4xl font-bold text-center mt-8">Welcome to File-Based Routing</h1>
            <div class="mt-6 text-center">
                <h2 class="text-2xl font-semibold">Available Routes</h2>
                <ul class="list-disc list-inside mt-4">
                    <li class="mt-2 text-lg">/products</li>
                    <li class="mt-2 text-lg">/products/[id]</li>
                </ul>
                <span class="mt-6 block">All methods are available: get, post, put, delete</span>
            </div>
        </div>
    </body>
</html>
